name: Download Yuque Knowledge Base

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 确保能获取完整的提交历史

    - name: Install Node.js and yuque-dl manually
      run: |
        # 添加 Node.js 的官方软件源
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        # 安装 Node.js
        sudo apt-get install -y nodejs
        # 安装 yuque-dl
        sudo npm install -g yuque-dl

    - name: Download Yuque content
      run: |
        yuque-dl "${{ vars.YUQUE_URL }}" -t "${{ secrets.YUQUE_TOKEN }}" -d ./download --incremental
      env:
        YUQUE_URL: ${{ vars.YUQUE_URL }}
        YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ./download
        # 检查是否有修改，避免空提交
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Yuque knowledge base [skip ci]"
          git push
        fi
