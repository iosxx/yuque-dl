name: Yuque Knowledge Base Download

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点自动运行

jobs:
  download-yuque:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # 移除了cache配置，因为不需要package.json

    - name: Install yuque-dl globally
      run: npm install -g yuque-dl

    - name: Download knowledge base
      env:
        YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}
      run: |
        # 创建下载目录
        mkdir -p downloads
        
        # 下载知识库（替换为你的实际URL）
        yuque-dl "https://www.yuque.com/your-knowledge-base-url" -d ./downloads
        
        # 或者使用token下载私有知识库
        # yuque-dl "https://www.yuque.com/private-kb" -t "$YUQUE_TOKEN" -d ./downloads

    - name: List downloaded files
      run: ls -la downloads/

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ./downloads
        git commit -m "Update: Download yuque knowledge base $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push || echo "Nothing to push"
