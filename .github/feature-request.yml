name: Download Yuque Knowledge Base

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 增加了手动触发的选项，方便随时更新

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 确保能获取完整的提交历史，避免合并冲突

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: ''  # 因为是全局安装，所以不需要缓存项目依赖

    - name: Install yuque-dl
      run: npm install -g yuque-dl

    - name: Download Yuque content
      run: |
        yuque-dl "${{ vars.YUQUE_URL }}" -t "${{ secrets.YUQUE_TOKEN }}" -d ./download --incremental
      env:
        YUQUE_URL: ${{ vars.YUQUE_URL }}
        YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ./download
        # 检查是否有修改，避免空提交
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Yuque knowledge base [skip ci]"
          git push
        fi
        git add ./download
        git diff --staged --quiet || git commit -m "Update Yuque knowledge base [skip ci]"
        git push
